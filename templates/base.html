<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags, title, enlaces de estilos, etc. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Hace que el cuerpo ocupe al menos el 100% de la altura de la ventana del navegador */
        }

        .content {
            flex: 1; /* El contenido se expandirá para llenar el espacio restante */
        }

        footer {
            margin-top: auto; /* Hace que el pie de página se mueva automáticamente hacia la parte inferior del contenedor principal */
        }
    </style>

    <!-- Colos de fondo de las páginas aquí -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color: green;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tu Aplicación</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('caballero') }}">Caballero</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('logout') }}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
            <span class="navbar-text">
                Bienvenido a nuestro NavBar, {{ username }} <!-- Mostrar el nombre de usuario -->
            </span>
        </div>
    </nav>

    <div class="content">
        <!-- Contenido específico de la página -->
        {% block content %}
        {% endblock %}
    </div>
    
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <!-- Contenido del pie de página -->
            <h1>Este es el pié de página</h1>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
